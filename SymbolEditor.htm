<html>
<head>
    <meta charset="utf-8"/>

    <title>Symbol Editor</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="style.css" rel="stylesheet">


</head>

<div class="wrapper">

    <header class="header">

        <a href="SymbolEditor.htm">Symbol Editor</a>

        Edit Mode: <select onchange="UIsetEditMode(this.options[this.selectedIndex].text);">
        <option>Symbol</option>
        <option>Pads</option>
    </select>

    </header><!-- .header-->

    <div class="middle">

        <div class="container">
            <main class="content">


                <canvas id="myCanvas" width="800" height="800" style="width:800px;height:800px">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </main><!-- .content -->
        </div><!-- .container-->

        <aside class="left-sidebar">
            <input type="button" value="Load Symbol To Editor" onclick="UIsymbolButtonClick('load');"><br>
            <input type="button" value="+" onclick="UIsymbolButtonClick('+');"><br>
            <input type="button" value="-" onclick="UIsymbolButtonClick('-');"><br>
            <input type="button" value="Rename" onclick="UIsymbolButtonClick('Rename');"><br>
            <select id="PinListing" size="20" style="width: 90%;"
                    onchange="UIpinSelectClick(this.options[this.selectedIndex].text);">

            </select>

            <br>
            <textarea id="TextPinListing" rows="20" style="width:90%">
pinid|5|10|20|70|
pinid2|20|30|80|60|
</textarea>
        </aside><!-- .left-sidebar -->

        <aside class="right-sidebar">
            <div>
                Layout ID:<input type="text" id="LayoutID" value=""><br>
                Symbol ID:<input type="text" id="SymbolID" value=""><br>
                X:<input type="text" id="SchematicX" value=""><br>
                Y:<input type="text" id="SchematicY" value=""><br>
                Rotation:<input type="text" id="SchematicRotation" value=""><br>

                <input type="button" value="Delete" onclick="UIsymbolLayoutButtonClick('delete');">
                <input type="button" value="Move" onclick="UIsymbolLayoutButtonClick('move');">
                <input type="button" value="Apply" onclick="UIsymbolLayoutButtonClick('apply');">

            </div>
        </aside><!-- .right-sidebar -->

    </div><!-- .middle-->

</div><!-- .wrapper -->


<footer class="footer">
    Schematic Creator (C) Michael Molinari 2018
</footer><!-- .footer -->


<script src="SymbolEditor.js"></script>
</html>
