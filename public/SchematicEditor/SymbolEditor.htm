<div class="wrapper">

    <header class="header">



        Edit Mode:
        <select onchange="UIsetEditMode(this.options[this.selectedIndex].text);">
            <option>Symbol</option>
            <option>Pads</option>
        </select>

        Symbol Name<input type="text" id="Name" value="" onchange="UIloadItem()">
        Ref Desigantor Prefix<input type="text" id="ReferenceDesignator" value="" onchange="UIloadItem()">
    </header><!-- .header-->

    <div class="middle">

        <div class="container">
            <main class="content">


                <canvas id="myCanvas" width="800" height="800" style="width:800px;height:800px">

                </canvas>
            </main><!-- .content -->
        </div><!-- .container-->

        <aside class="left-sidebar">

            <input type="button" value="+" onclick="UIsymbolButtonClick('+');">
            <input type="button" value="-" onclick="UIsymbolButtonClick('-');">
            <input type="button" value="Rename" onclick="UIsymbolButtonClick('rename');"><br>
            <select id="PinListing" size="20" style="width: 90%;"
                    onchange="UIpinSelectClick(this.options[this.selectedIndex].text);">

            </select>

            <br>


            </textarea>
