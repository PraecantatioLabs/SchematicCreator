<style>
    .flex-container {
        display: flex;
        overflow: hidden;
    }
    .flex-container > * {
        flex: 0 0 auto;
        overflow: scroll;
    }
    .stretchy {
        flex: 1 1 auto;
    }
    .column {
        flex-direction: column;
    }
    html,
    body,
    .full-screen {
        height: 100%;
    }
    body {
        margin: 0;
    }
    .full-screen {
        display: flex;
        overflow: hidden;
        flex-direction: column;
    }
    .full-screen > * {
        flex: 0 0 auto;
        overflow: scroll;
    }
    .full-screen > .header
    {
        height: 50px;
        background: #aafff0;
        color: white;
    }
    .full-screen > .footer {
        height: 25px;
        background: #555;
        color: white;
        overflow: hidden;
    }
    .full-screen > .main {
        flex: 1 1 auto;
        display: flex;
        overflow: hidden;
    }
    .full-screen > .main > * {
        flex: 0 0 auto;
        overflow: scroll;
    }
    .full-screen > .main > .left,
    .full-screen > .main > .right {
        resize: horizontal;
        width: 200px;
        background: #eee;
    }
    .full-screen > .main > .middle {
        flex: 1 1 auto;
    }

</style>



<div class="full-screen">
    <div class="header">
        <a href="SymbolEditor.htm">Symbol Editor</a>
        <input type="button" value="Save" onclick="UIsaveStoredLayout();">
        <input type="button" value="Export as PNG" onclick="UIexportImage()">
        <a href="javscript:void(0)" onclick="UIexportImage()">Export</a>
        <input type="range" id="zoom" step=".1" min=".1" max="1.5" onchange="UIupdateZoom()" value=".5">

    </div>
    <div class="main">
        <div class="left">
            <input type="button" value="Add Symbol" onclick="UIaddSymbolButtonClick();">
            <input type="button" value="Add Connection" onclick="UIaddConnectionButtonClick();">
            <select id="SymbolListingForSelection" size="20" style="width: 90%;"
                    onchange="UISymbolAdderSelectClick(this.options[this.selectedIndex].value);">

            </select>
            <div style="overflow: auto; height: 100px; border: black">
                <img id="SymbolPreviewImage" src="none.png" style="width:100px">
            </div>


            <div style="overflow: auto; height: 300px; border: black">

                <table id="ConnectionTable" border="1" style="border: 1px solid black;">
                </table>
            </div>
        </div>
        <div class="middle">

            <canvas id="myCanvas" width="5000" height="5000" style="width:5000px;height:5000px;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

        </div>
        <div class="right">

            <div>
                Layout ID:<input type="text" id="LayoutID" value=""><br>
                Symbol ID:<input type="text" id="SymbolID" value=""><br>
                Reference Designator:<input type="text" id="ReferenceDesignator" value=""><br>

                X:<input type="text" id="SchematicX" value=""><br>
                Y:<input type="text" id="SchematicY" value=""><br>
                Rotation:<input type="text" size="3" id="SchematicRotation" value="">
                <input type="button" value="<" onclick="UIsymbolLayoutButtonClick('rotate left');">
                <input type="button" value=">" onclick="UIsymbolLayoutButtonClick('rotate right');">
                <br>

                <input type="button" value="Delete" onclick="UIsymbolLayoutButtonClick('delete');">
                <input type="button" value="Apply" onclick="UIsymbolLayoutButtonClick('apply');">

            </div>

        </div>
    </div>
    <div class="footer">(c) 2017 Michael Molinari</div>
</div>



<script src="engine.js"></script>
