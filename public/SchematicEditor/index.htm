<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">


<div class="full-screen">
    <div class="header">
        <button value="Save" onclick="UIsaveStoredLayout();"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>

        <select id="AplicationModeSetting" size="1" onchange="UIsetAplicationModeSetting()">>
            <option>Schematic</option>
            <option>Board Layout</option>
        </select>

        <input type="range" id="zoom" step=".1" min=".1" max="1.5" onchange="UIupdateZoom()"
               value=".5">


        <button name="Schematic" value="Add. Point" id="addPoint" onclick="UIsetCurrentToolStatus('AddLinePoint');"
                style="display:none;">Add Point
        </button>

        <span name="Board Layout">
            <button value="Check Board" id="Check Board" onclick="UIBoardCheckLayout();">Check Board</button>

            <button id="Add Board Line" onclick="UIsetCurrentToolStatus('Add Board Line');">
                Add Line
            </button>


           <input type="checkbox" id="movePointsTogether" onclick="movePointsTogether =this.checked;">
          <label for="movePointsTogether">Select Multiple Points</label>


            <span id="PadsLayoutRotateButtons" style="display: none">
                <button value="<" onclick="UIsymbolLayoutButtonClick('rotate left');">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                </button>
                <button value=">" onclick="UIsymbolLayoutButtonClick('rotate right');">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </button>
            </span>
        </span>


        <button name="Board Layout" value="CheckBoxes" id="CheckBoxes" onclick="UIBoardCheckLayout();">
            Check Board Layout
        </button>


    </div>
    <div class="main">
        <div class="left">
            <div name="Schematic" style="height:40%; overflow: auto;">
                <select id="SymbolListingForSelection" size="5" style="width: 100%;"
                        onclick="UISymbolAdderSelectClick(this.options[this.selectedIndex].value);">

                </select>
                <div style="overflow: auto; height: 100px; border: black">
                    <img id="SymbolPreviewImage" src="none.png" style="width:100px">
                </div>
            </div>


            <div style="height:40%; overflow: auto;">


                <table id="ConnectionTable" border="1" style="border: 1px solid black;;font-size: .75em;">
                </table>
            </div>


        </div>
        <div class="middle" style=" cursor: url('crosshair.png'), crosshair;">

            <canvas id="myCanvas" width="5000" height="5000" style="width:5000px;height:5000px;  ">
                Your browser does not support the HTML5 canvas tag.
            </canvas>


        </div>
        <div class="right">

            <div name="Schematic">
                Layout ID:<input type="text" size="5" id="LayoutID" value=""><br>
                Symbol ID:<input type="text" size="5" id="SymbolID" value=""><br>
                Reference Designator: <input type="text" size="5" id="ReferenceDesignator" value=""><br>

                X:<input type="text" size="5" id="SchematicX" value=""><br>
                Y:<input type="text" size="5" id="SchematicY" value=""><br>
                Rotation:<br>
                <input type="text" size="3" id="SchematicRotation" value="">
                <button value="<" onclick="UIsymbolLayoutButtonClick('rotate left');"><i class="fa fa-undo"
                                                                                         aria-hidden="true"></i>
                </button>
                <button value=">" onclick="UIsymbolLayoutButtonClick('rotate right');"><i class="fa fa-repeat"
                                                                                          aria-hidden="true"></i>
                </button>
                <br>

                <button value="Delete" onclick="UIsymbolLayoutButtonClick('delete');"><i class="fa fa-trash"
                                                                                         aria-hidden="true"></i>
                </button>
                <input type="button" value="Apply" onclick="UIsymbolLayoutButtonClick('apply');">

            </div>
            <div style="overflow: auto; height: 300px; border: black">
                <table id="DevicesTable" border="1" style="border: 1px solid black;;font-size: .75em;">
                </table>
            </div>

            <div name="Board Layout" style="overflow: auto; height: 300px; border: black">
                <table id="NetListTable" border="1" style="border: 1px solid black;;font-size: .75em;">
                </table>
            </div>
        </div>
    </div>
    <div class="footer">(c) 2017 Michael Molinari Cue: <input type="text" id="CurrentToolStatus" value=""> Selected
        Pin<input type="text" id="CurrentToolStatus" value=""></div>
</div>


<script src="Schematic-Layout-Engine.js"></script>
<script src="Board-Layout-Engine.js"></script>

</script>
