
<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">


<div class="full-screen">
    <div class="header">
        <a href="SymbolEditor.htm">Symbol Editor</a>
        <button value="Save" onclick="UIsaveStoredLayout();"> <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <input type="range" id="zoom" step=".1" min=".1" max="1.5" onchange="UIupdateZoom()" value=".5">

    </div>
    <div class="main">
        <div class="left">
            <button value="Add Symbol" onclick="UIaddSymbolButtonClick();"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
            <input type="button" value="Add Connection" onclick="UIaddConnectionButtonClick();">
            <select id="SymbolListingForSelection" size="20" style="width: 90%;"
                    onclick="UISymbolAdderSelectClick(this.options[this.selectedIndex].value);">

            </select>
            <div style="overflow: auto; height: 100px; border: black">
                <img id="SymbolPreviewImage" src="none.png" style="width:100px">
            </div>


            <div style="overflow: auto; height: 300px; border: black">
                <table id="ConnectionTable" border="1" style="border: 1px solid black;;font-size: .75em;">
                </table>
            </div>

        </div>
        <div class="middle">

            <canvas id="myCanvas" width="5000" height="5000" style="width:5000px;height:5000px;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>

        </div>
        <div class="right">

            <div>
                Layout ID:<input type="text" id="LayoutID" value=""><br>
                Symbol ID:<input type="text" id="SymbolID" value=""><br>
                Reference Designator:<input type="text" id="ReferenceDesignator" value=""><br>

                X:<input type="text" id="SchematicX" value=""><br>
                Y:<input type="text" id="SchematicY" value=""><br>
                Rotation:<input type="text" size="3" id="SchematicRotation" value="">
                <button value="<" onclick="UIsymbolLayoutButtonClick('rotate left');"><i class="fa fa-undo" aria-hidden="true"></i> </button>
                <button value=">" onclick="UIsymbolLayoutButtonClick('rotate right');"> <i class="fa fa-repeat" aria-hidden="true"></i></button>
                <br>

                <button value="Delete" onclick="UIsymbolLayoutButtonClick('delete');"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <input type="button" value="Apply" onclick="UIsymbolLayoutButtonClick('apply');">

            </div>
            <div style="overflow: auto; height: 300px; border: black">
                <table id="DevicesTable" border="1" style="border: 1px solid black;;font-size: .75em;">
                </table>
            </div>
        </div>
    </div>
    <div class="footer">(c) 2017 Michael Molinari <input type="text" id="CurrentToolStatus" value=""></div>
</div>


<script src="engine.js"></script>
